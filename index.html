<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year ‚ù§Ô∏è</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #200033, #000);
    overflow: hidden;
    font-family: system-ui, sans-serif;
    color: white;
}

/* Mall atrium */
.mall {
    position: absolute;
    inset: 0;
    background:
        linear-gradient(to top, rgba(255,255,255,0.05), transparent 40%),
        radial-gradient(circle at center, rgba(255,215,0,0.12), transparent 60%);
}

/* Floors */
.floor {
    position: absolute;
    width: 100%;
    height: 80px;
    border-top: 2px solid rgba(255,255,255,0.1);
    display: flex;
    justify-content: space-around;
    padding-top: 10px;
}
.floor:nth-child(1) { bottom: 120px; }
.floor:nth-child(2) { bottom: 240px; }
.floor:nth-child(3) { bottom: 360px; }

.shop {
    width: 60px;
    height: 30px;
    background: rgba(255,215,0,0.3);
    box-shadow: 0 0 15px gold;
    border-radius: 6px;
}

/* Banner */
.banner {
    position: absolute;
    top: 30px;
    width: 100%;
    text-align: center;
    font-size: clamp(32px, 6vw, 64px);
    color: gold;
    text-shadow: 0 0 25px gold;
}

/* Floating present */
.present {
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 160px;
    height: 140px;
    background: crimson;
    border-radius: 12px;
    animation: float 4s ease-in-out infinite;
    cursor: pointer;
    box-shadow: 0 0 30px red;
}

@keyframes float {
    0%,100% { transform: translate(-50%, -50%) translateY(0); }
    50% { transform: translate(-50%, -50%) translateY(-18px); }
}

.present::before {
    content: "";
    position: absolute;
    width: 26px;
    height: 100%;
    background: gold;
    left: 50%;
    transform: translateX(-50%);
}

.present::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 26px;
    background: gold;
    top: 50%;
    transform: translateY(-50%);
}

.lid {
    position: absolute;
    top: -28px;
    width: 160px;
    height: 38px;
    background: darkred;
    border-radius: 12px;
    transform-origin: bottom;
    transition: transform 1s ease;
}

.present.open .lid {
    transform: rotateX(120deg) translateY(-40px);
}

/* Reveal */
.content {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.88);
    display: none;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 20px;
}

.content img {
    max-width: 260px;
    width: 80%;
    border-radius: 18px;
    box-shadow: 0 0 30px gold;
}

.letter {
    margin-top: 20px;
    max-width: 500px;
    text-align: center;
    font-size: 20px;
    line-height: 1.6;
}

/* Hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    color: pink;
    animation: rise 6s linear infinite;
    opacity: 0.8;
}

@keyframes rise {
    to {
        transform: translateY(-110vh) scale(1.4);
        opacity: 0;
    }
}

/* Fireworks */
.firework {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    animation: explode 1.2s ease-out forwards;
}

@keyframes explode {
    to {
        transform: translate(var(--dx), var(--dy));
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="mall"></div>

<div class="banner">üéÜ Happy New Year üéÜ</div>

<div class="floor">
    <div class="shop"></div><div class="shop"></div><div class="shop"></div>
</div>
<div class="floor">
    <div class="shop"></div><div class="shop"></div><div class="shop"></div>
</div>
<div class="floor">
    <div class="shop"></div><div class="shop"></div><div class="shop"></div>
</div>

<div class="present" id="present">
    <div class="lid"></div>
</div>

<div class="content" id="content">
    <img src="newyear.png">
    <div class="letter">
        My love,  
        Every new year begins with you in my heart.  
        You are my forever, my home, my happiness. ‚ù§Ô∏è
    </div>
</div>

<audio id="music" src="Amr Diab - Khalik Maaya  ÿπŸÖÿ±Ÿà ÿØŸäÿßÿ® - ÿÆŸÑŸäŸÉ ŸÖÿπÿßŸäÿß - Rotana.mp3"></audio>

<script>
const present = document.getElementById("present");
const content = document.getElementById("content");
const music = document.getElementById("music");

function openGift() {
    present.classList.add("open");
    music.play();
    launchFireworks();
    setTimeout(() => content.style.display = "flex", 900);
}
present.addEventListener("click", openGift);
present.addEventListener("touchstart", openGift);

/* Fireworks */
function launchFireworks() {
    for (let i = 0; i < 80; i++) {
        const f = document.createElement("div");
        f.className = "firework";
        f.style.left = Math.random() * innerWidth + "px";
        f.style.top = Math.random() * innerHeight * 0.6 + "px";
        f.style.background = `hsl(${Math.random()*360},100%,60%)`;
        f.style.setProperty("--dx", (Math.random()-0.5)*200 + "px");
        f.style.setProperty("--dy", (Math.random()-0.5)*200 + "px");
        document.body.appendChild(f);
        setTimeout(() => f.remove(), 1200);
    }
}

/* Hearts */
setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = 16 + Math.random()*20 + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
}, 600);
</script>

</body>
</html>
